<!DOCTYPE html>
<html lang='en'>

<head>

	<title>Connect Four</title>
	<link rel= 'stylesheet' type= 'text/css' href= 'style.css' />

	<script type = 'text/javascript' src= 'https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js'></script>
	<script type = 'text/javascript' src = 'script.js'></script>

</head>

<body>

	<div id = 'title'>CONNECT FOUR</div>

	<div id = 'grid'>
		<div class = 'column' id = '0'></div>
		<div class = 'column' id = '1'></div>
		<div class = 'column' id = '2'></div>
		<div class = 'column' id = '3'></div>
		<div class = 'column' id = '4'></div>
		<div class = 'column' id = '5'></div>
		<div class = 'column' id = '6'></div>
	</div>

	<div class = 'hidden message' id = 'player_win'>
		Player <span id = 'winner'></span> wins!
	</div>

	<div class = 'hidden message' id = 'tie'>
		Tie game!
	</div>

	<div class = 'hidden message' id = 'button'>
		Play again?
	</div>

</body>

</html>
